<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question for Mago</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
  position: relative;
}

/* Floating Hearts */
.hearts-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.floating-heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
  100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 24px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(233,30,99,0.25);
  z-index: 10;
  position: relative;
  max-width: 460px;
  width: 92%;
}

.card h1 {
  font-size: 1.9rem;
  color: #c2185b;
  margin-bottom: 10px;
}

.heart-icon {
  font-size: 3rem;
  margin: 16px 0;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
  flex-wrap: nowrap;
}

.btn-yes, .btn-no {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  min-width: 120px;
}

.btn-yes {
  border: none;
  background: linear-gradient(135deg, #e91e63, #c2185b);
  color: white;
}

.btn-no {
  border: 2px solid #c2185b;
  background: white;
  color: #c2185b;
  position: relative; /* FIXED */
}

/* Party Screen */
.party-screen {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #fce4ec, #fff9c4, #f8bbd0);
  z-index: 100;
  overflow-y: auto;
  text-align: center;
  padding: 30px 20px 60px;
}

.party-screen.active {
  display: block;
}

.party-content h1 {
  font-size: 2.2rem;
  color: #c2185b;
  margin: 20px 0 10px;
}

.subtitle {
  font-size: 1.1rem;
  color: #880e4f;
  margin-bottom: 24px;
}

/* Meme Grid */
.meme-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.meme-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(233,30,99,0.15);
}

.meme-card img {
  width: 100%;
  display: block;
}

.caption {
  padding: 12px;
  font-weight: bold;
  color: #c2185b;
}

/* Confetti */
.confetti-piece {
  position: fixed;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity:1; }
  100% { transform: translateY(110vh); opacity:0; }
}
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card" id="questionCard">
  <div class="heart-icon">‚ù§Ô∏è</div>
  <h1>Mago, will you be my Valentine?</h1>
  <div class="buttons">
    <button class="btn-yes" onclick="sayYes()">Yes!</button>
    <button class="btn-no" id="btnNo">No</button>
  </div>
</div>

<div class="party-screen" id="partyScreen">
  <div class="party-content">
    <h1>yesssss üá≠üá∑üáπüá∑ üá≠üá∑üáπüá∑ üá≠üá∑üáπüá∑ üéâ‚ù§Ô∏è</h1>
    <p class="subtitle">I knew you'd say yes! Now let's celebrate with some party cats!</p>
    <div class="meme-grid" id="memeGrid"></div>
  </div>
</div>

<script>
/* Hearts */
const heartsBg = document.getElementById('heartsBg');
setInterval(() => {
  const heart = document.createElement('span');
  heart.className = 'floating-heart';
  heart.textContent = ['‚ù§Ô∏è','üíñ','üíó','üíò'][Math.floor(Math.random()*4)];
  heart.style.left = Math.random()*100+'%';
  heart.style.animationDuration = (5+Math.random()*5)+'s';
  heartsBg.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
},400);

/* No Button Dodge */
const btnNo = document.getElementById('btnNo');
btnNo.addEventListener('mouseover', moveNo);
btnNo.addEventListener('touchstart', e => { e.preventDefault(); moveNo(); });

function moveNo(){
  const padding = 20;
  const maxX = window.innerWidth - btnNo.offsetWidth - padding;
  const maxY = window.innerHeight - btnNo.offsetHeight - padding;
  btnNo.style.position='fixed';
  btnNo.style.left = padding + Math.random()*maxX + 'px';
  btnNo.style.top = padding + Math.random()*maxY + 'px';
}

/* YES */
function sayYes(){
  document.getElementById('questionCard').style.display='none';
  document.getElementById('partyScreen').classList.add('active');
  launchConfetti();
  loadMemes();
}

/* Confetti */
function launchConfetti(){
  for(let i=0;i<80;i++){
    const piece=document.createElement('span');
    piece.className='confetti-piece';
    piece.textContent=['üéâ','‚ú®','‚ù§Ô∏è','üéä'][Math.floor(Math.random()*4)];
    piece.style.left=Math.random()*100+'%';
    piece.style.fontSize=(14+Math.random()*20)+'px';
    piece.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),5000);
  }
}

/* Cats */
function loadMemes(){
  const memeGrid=document.getElementById('memeGrid');
  memeGrid.innerHTML='';

  const cats=[
    {url:"https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif",caption:"Us celebrating Valentine's Day!"},
    {url:"https://media.giphy.com/media/lkK7hFTOp1s4g/giphy.gif",caption:"Party time! DJ Cat!"},
    {url:"https://media.giphy.com/media/l0MYt5jPR6QX5APm0/giphy.gif",caption:"When she said YES!"},
    {url:"https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",caption:"Cat party never stops!"},
    {url:"https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif",caption:"Happy Valentine's Day, Mago!"},
    {url:"https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",caption:"Cats approve this relationship!"}
  ];

  cats.forEach(cat=>{
    const card=document.createElement('div');
    card.className='meme-card';
    const img=document.createElement('img');
    img.src=cat.url;
    img.alt=cat.caption;
    const cap=document.createElement('div');
    cap.className='caption';
    cap.textContent=cat.caption;
    card.appendChild(img);
    card.appendChild(cap);
    memeGrid.appendChild(card);
  });
}
</script>

</body>
</html>
