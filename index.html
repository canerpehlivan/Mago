<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question for Mago</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#fce4ec,#f8bbd0,#f48fb1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Georgia,serif;
  overflow:hidden;
  position:relative;
}

/* Floating hearts */
.hearts-bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.floating-heart{
  position:absolute;
  bottom:-50px;
  animation:floatUp linear infinite;
  opacity:.6;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:.6}
  100%{transform:translateY(-110vh);opacity:0}
}

/* Card */
.card{
  background:rgba(255,255,255,.95);
  border-radius:24px;
  padding:40px 28px;
  text-align:center;
  box-shadow:0 20px 60px rgba(233,30,99,.25);
  z-index:10;
  max-width:460px;
  width:92%;
}

.card h1{
  font-size:1.9rem;
  color:#c2185b;
}

.heart-icon{
  font-size:3rem;
  margin:16px 0;
}

.buttons{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:28px;
}

.btn-yes,.btn-no{
  padding:14px 30px;
  font-size:1.1rem;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  min-width:120px;
}

.btn-yes{
  border:none;
  background:linear-gradient(135deg,#e91e63,#c2185b);
  color:white;
  transition:.2s;
}

.btn-no{
  border:2px solid #c2185b;
  background:white;
  color:#c2185b;
  position:relative;
  transition:.2s;
}

.no-message{
  margin-top:16px;
  color:#e91e63;
  font-style:italic;
  min-height:1.4em;
}

/* Party screen */
.party-screen{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:linear-gradient(135deg,#fce4ec,#fff9c4,#f8bbd0);
  z-index:100;
  overflow-y:auto;
  text-align:center;
  padding:40px 20px 80px;
}

.party-screen.active{display:block}

.party-content h1{
  font-size:2.2rem;
  color:#c2185b;
  margin-bottom:20px;
}

/* Meme grid */
.meme-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
  max-width:500px;
  margin:0 auto;
}

.meme-card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(233,30,99,.2);
}

.meme-card img{
  width:100%;
  display:block;
}

/* Falling emoji */
.fall-emoji{
  position:fixed;
  top:-20px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-20px) rotate(0);opacity:1}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card" id="questionCard">
  <div class="heart-icon">‚ù§Ô∏è</div>
  <h1>Mago, will you be my Valentine?</h1>
  <div class="buttons">
    <button class="btn-yes" id="btnYes" onclick="sayYes()">Yes!</button>
    <button class="btn-no" id="btnNo">No</button>
  </div>
  <div class="no-message" id="noMessage"></div>
</div>

<div class="party-screen" id="partyScreen">
  <div class="party-content">
    <h1>yesssss ‚ù§Ô∏è</h1>
    <div class="meme-grid" id="memeGrid"></div>
  </div>
</div>

<script>

/* Floating hearts */
const heartsBg=document.getElementById("heartsBg");
setInterval(()=>{
  const h=document.createElement("span");
  h.className="floating-heart";
  h.textContent=["‚ù§Ô∏è","üíñ","üíò"][Math.floor(Math.random()*3)];
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=(14+Math.random()*20)+"px";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  heartsBg.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},400);

/* No button logic */
const btnNo=document.getElementById("btnNo");
const btnYes=document.getElementById("btnYes");
const noMessage=document.getElementById("noMessage");

let dodgeCount=0;
let yesScale=1;

const messages=[
"You can‚Äôt run away üòè",
"Are you suuuure?",
"That button doesn‚Äôt work üòÇ",
"The cats said click YES",
"I am faster than you!",
"Just press YES already ‚ù§Ô∏è"
];

function moveNo(){
  dodgeCount++;
  noMessage.textContent=messages[Math.min(dodgeCount-1,messages.length-1)];
  yesScale+=0.08;
  btnYes.style.transform="scale("+Math.min(yesScale,1.8)+")";

  btnNo.style.position="fixed";
  btnNo.style.left=Math.random()*(window.innerWidth-120)+"px";
  btnNo.style.top=Math.random()*(window.innerHeight-60)+"px";
}

btnNo.addEventListener("mouseenter",moveNo);
btnNo.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();},{passive:false});

/* YES */
function sayYes(){
  document.getElementById("questionCard").style.display="none";
  document.getElementById("partyScreen").classList.add("active");
  launchCelebration();
  loadCats();
}

/* Falling Croatian + Turkish flags */
function launchCelebration(){
  const emojis = ["üá≠üá∑","üáπüá∑","‚ù§Ô∏è","üíñ","‚ú®","üéâ"];
  let duration = 4000; // how long rain lasts
  let end = Date.now() + duration;

  let interval = setInterval(() => {
    if(Date.now() > end){
      clearInterval(interval);
      return;
    }

    const el = document.createElement("span");
    el.className = "fall-emoji";
    el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left = Math.random()*100 + "%";
    el.style.fontSize = (16 + Math.random()*24) + "px";
    el.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(el);

    setTimeout(()=>el.remove(),5000);

  }, 80); // controls density of rain
}

/* Only 3 happy dancing cats */
function loadCats(){
  const grid = document.getElementById("memeGrid");
  grid.innerHTML = "";

  const cats = [
    // Cat blowing heart kiss
    "https://media.tenor.com/4fK4g5xX1O8AAAAC/cat-kiss.gif",

    // Two cats cuddling
    "https://media.tenor.com/8L0P4xN6S1gAAAAC/cats-cuddle.gif",

    // Cute heart eyes cat
    "https://media.tenor.com/Y8Qm8G8S8x8AAAAC/cat-heart-eyes.gif"
  ];

  cats.forEach(url=>{
    const card = document.createElement("div");
    card.className = "meme-card";

    const img = document.createElement("img");
    img.src = url;
    img.alt = "Valentine Cat";
    img.loading = "lazy";

    img.onerror = function(){
      card.remove();
    };

    card.appendChild(img);
    grid.appendChild(card);
  });
}

</script>
</body>
</html>
