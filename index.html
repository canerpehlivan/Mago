<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mago ‚ù§Ô∏è</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#fce4ec,#f8bbd0,#f48fb1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Georgia,serif;
  overflow:hidden;
  position:relative;
}
.hearts-bg{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}
.floating-heart{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear infinite;
  opacity:.6;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-110vh);opacity:0}
}

.card{
  background:rgba(255,255,255,.95);
  border-radius:24px;
  padding:40px 28px;
  text-align:center;
  box-shadow:0 20px 60px rgba(233,30,99,.25);
  z-index:10;
  max-width:460px;
  width:92%;
}
.card h1{font-size:1.9rem;color:#c2185b;}
.heart-icon{font-size:3rem;margin:16px 0;}
.buttons{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:28px;
}
.btn-yes,.btn-no{
  padding:14px 30px;
  font-size:1.1rem;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  min-width:120px;
}
.btn-yes{
  border:none;
  background:linear-gradient(135deg,#e91e63,#c2185b);
  color:white;
  transition:.2s;
}
.btn-yes:hover{transform:scale(1.05);}
.btn-no{
  border:2px solid #c2185b;
  background:white;
  color:#c2185b;
  position:relative;
  transition:.2s;
}
.no-message{
  margin-top:16px;
  color:#e91e63;
  font-style:italic;
  min-height:1.4em;
}

.party-screen{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:linear-gradient(135deg,#fce4ec,#fff9c4,#f8bbd0);
  z-index:100;
  overflow-y:auto;
  text-align:center;
  padding:40px 20px 80px;
}
.party-screen.active{display:block}
.party-content h1{
  font-size:2.2rem;
  color:#c2185b;
  margin-bottom:20px;
}

.meme-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
  max-width:500px;
  margin:0 auto;
}

.meme-card img{
  width:100%;
  border-radius:16px;
}

.fall-emoji{
  position:fixed;
  top:-30px;
  pointer-events:none;
  z-index:999;
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(-30px) rotate(0deg);opacity:1}
  100%{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card" id="questionCard">
  <div class="heart-icon">‚ù§Ô∏è</div>
  <h1>Mago, will you be my Valentine?</h1>

  <div class="buttons">
    <button class="btn-yes" id="btnYes" onclick="sayYes()">Yes!</button>
    <button class="btn-no" id="btnNo">No</button>
  </div>

  <div class="no-message" id="noMessage"></div>
</div>

<div class="party-screen" id="partyScreen">
  <div class="party-content">
    <h1>yesssss ‚ù§Ô∏è</h1>
    <div class="meme-grid" id="memeGrid">
      <!-- First GIF -->
      <div class="meme-card">
        <img src="https://i.makeagif.com/media/12-31-2023/iFU7lY.gif" alt="Happy Valentine Cat 1">
      </div>
      <!-- Second GIF -->
      <div class="meme-card">
        <img src="https://64.media.tumblr.com/c3683708e4cdd0cb40c08b765c27de7a/tumblr_on395xCmfK1v263cso1_400.gif" alt="Happy Valentine Cat 2">
      </div>
      <!-- Third GIF -->
      <div class="meme-card">
        <img src="https://media.tenor.com/IBxdvql1Mk0AAAAM/cat-kiss.gif" alt="Happy Valentine Cat 3">
      </div>
    </div>
  </div>
</div>

<script>
const heartsBg=document.getElementById("heartsBg");
setInterval(()=>{
  const h=document.createElement("span");
  h.className="floating-heart";
  h.textContent=["‚ù§Ô∏è","üíñ","üíò"][Math.floor(Math.random()*3)];
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=(14+Math.random()*20)+"px";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  heartsBg.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},400);

const btnNo=document.getElementById("btnNo");
const btnYes=document.getElementById("btnYes");
const noMessage=document.getElementById("noMessage");

let dodgeCount=0;
let yesScale=1;

const messages=[
"You can‚Äôt run away üòè",
"Are you suuuure?",
"That button doesn‚Äôt work üòÇ",
"The cats demand YES",
"I am faster than you!",
"Just press YES already ‚ù§Ô∏è"
];

function moveNo(){
  dodgeCount++;
  noMessage.textContent=messages[Math.min(dodgeCount-1,messages.length-1)];
  yesScale+=0.1;
  btnYes.style.transform="scale("+Math.min(yesScale,1.8)+")";

  btnNo.style.position="fixed";
  btnNo.style.left=Math.random()*(window.innerWidth-120)+"px";
  btnNo.style.top=Math.random()*(window.innerHeight-60)+"px";
}

btnNo.addEventListener("mouseenter",moveNo);
btnNo.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();},{passive:false});

function sayYes(){
  document.getElementById("questionCard").style.display="none";
  document.getElementById("partyScreen").classList.add("active");
  launchCelebration();
}

function launchCelebration(){
  const emojis=["üá≠üá∑","üáπüá∑","‚ù§Ô∏è","üíñ","‚ú®","üéâ","üíò"];
  for(let i=0;i<60;i++){createEmoji(emojis,2+Math.random()*2);}
  let end=Date.now()+5000;
  let rain=setInterval(()=>{
    if(Date.now()>end){clearInterval(rain);return;}
    createEmoji(emojis,3+Math.random()*3);
  },80);
}

function createEmoji(emojis,speed){
  const el=document.createElement("span");
  el.className="fall-emoji";
  el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left=Math.random()*100+"%";
  el.style.fontSize=(18+Math.random()*30)+"px";
  el.style.animationDuration=speed+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),6000);
}
</script>

</body>
</html>
